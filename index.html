<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Color Flipper</title>
</head>
<body style="font-family: 'Poppins', sans-serif;">

    <div class="container mt-5">
        <h1 class="h1">Background Color: <span id="color">#f8f9fa</span></h1>
        <button class="btn btn-outline-dark mb-1" id="string" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Generate String Color">String</button>
        <button class="btn btn-outline-dark mb-1" id="hex" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Generate Hex Color">Hex</button>
        <button class="btn btn-outline-dark mb-1" id="rgb" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Generate RGB Color">RGB</button>
        <button class="btn btn-outline-dark mb-1" id="hsl" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Generate HSL Color">HSL</button>
        <button class="btn btn-outline-dark mb-1" id="clipboard" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Copy to clipboard"><i class="fas fa-clipboard"></i></button>
        <h6 class="h6 fw-bold text-success mt-2" id="clipboard-message"></h6>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/84a94563a7.js" crossorigin="anonymous"></script>
</body>
</html>
